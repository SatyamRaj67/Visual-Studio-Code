<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center><h1>STUDENT DETAILS</h1></center>
    <form action="/App/Web.html" method="post">
      Name:
      <input type="text" name="Name" placeholder="Name" /> <br />
      Father's Name:
      <input type="text" name="Father_Name" placeholder="Satyam" /> <br />
      Gender:
      <input type="radio" name="Gender" value="Male" />Male
      <input type="radio" name="Gender" value="Female" />Female <br />
      Hobbies:
      <input type="checkbox" name="Reading" />Reading
      <input type="checkbox" name="Playing Games" />Playing Games <br />
      Address:
      <textarea name="Address" cols="30" rows="3"></textarea> <br />
      Subject:
      <select name="Subject">
        <option value="Computer">Computer</option>
        <option value="Science">Science</option>
        <option value="Mathematics">Mathematics</option>
      </select>
      <br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
